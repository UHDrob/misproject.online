<body>

            alt="Sunset Airplane" title="Let's go!" width="100%" >  </a>

    <main>
        <h2>Please register for our newsletter!</h2>

        <form action="get">



            

            <fieldset>
                <p>
                    <label for="firstname" >First Name</label> <br>
                    <input type="text" name="firstname" id="firstname" placeholder="Your name">
                </p>
                <p>
                    <label for="email" id="email">Email</label> <br> 
                    <input type="email" name="email" id="email" placeholder="Your email">
                </p>

                <legend>Details</legend>
                <p>
                    <label for="name">Do you recommend a place to visit?</label><br>
                    <input type="text" name="title" placeholder="Place name">
                </p>
                <p>
                    <label for="">Where is located?</label> <br>
                    <input type="radio" name="where" value="1" checked>North America <br>
                    <input type="radio" name="where" value="2">South America <br>
                    <input type="radio" name="where" value="3">Asia <br>
                    <input type="radio" name="where" value="4">Europe <br>
                    <input type="radio" name="where" value="5">Africa <br>
                    <input type="radio" name="where" value="6">Australia (Oceania) <br>

                </p>

                <p>
                    <label for="cities">Cities</label> <br>
                    <select name="text" id="cities" size="5">
                        <optgroup label="U.S.A.">
                            <option value="1" selected>Austin, TX</option>
                            <option value="2">San Francisco, CA</option>
                            <option value="3">Pensacola, FL</option>
                        </optgroup>
                        <optgroup label="Canada">
                            <option value="4">Montreal</option>
                            <option value="5">Quebec</option>
                            <option value="6">Ottawa</option>
                            <option value="7">Toronto</option>
                        </optgroup>
                        <optgroup label="Japan">
                            <option value="8">Tokio</option>
                            <option value="9">Kyoto</option>
                            <option value="10">Osaka</option>
                            <option value="11">Hiroshima</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    Bad
                    <input type="range" min="0" max="10" step="1" name="rating">
                    Good
                </p>
                <p>
                    <label for="message" >Comments</label> <br>
                    <textarea name="message" id="" cols="50" rows="10" >
                        
                    </textarea>
                </p>
                <input type="reset" value="Clear">
                <input type="submit"> <br>
                <br>

            </fieldset>

        </form>

    </main>
